                -DM5STICKC=1
                -DUSE_SCREEN=1
                -Dregister=                         ; Sinister:  redefine 'register' so FastLED can use that keyword under C++17
                -std=gnu++17
                -Ofast 
lib_deps      = ${m5stick-c.lib_deps}

